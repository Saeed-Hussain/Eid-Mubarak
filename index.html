<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a472a, #2c5f2d);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 5px;
            overflow-x: hidden;
        }

        /* Star Animation */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 1.5s infinite ease-in-out;
        }

        /* Card Container */
        .card-container {
            perspective: 1000px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        .eid-card {
            width: 400px;
            height: 500px;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }

        .card-container:hover .eid-card {
            transform: rotateY(180deg);
        }

        /* Card Faces */
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        .card-front {
            background: linear-gradient(45deg, #004445, #2c7873);
            color: #fff;
            transform: rotateY(0deg);
            border: 2px solid #ffd700;
        }

        .card-front::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: repeating-linear-gradient(45deg,
                transparent 0%,
                transparent 5%,
                rgba(255,215,0,0.1) 5%,
                rgba(255,215,0,0.1) 10%
            );
            animation: slide 20s linear infinite;
        }

        .card-front h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            text-shadow: 0 0 15px rgba(255,215,0,0.8);
            margin: 15px 0;
            background: linear-gradient(45deg, #ffd700, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            text-align: center;
        }

        .card-back {
            background: linear-gradient(135deg, #ffffff, #f8f8f8);
            transform: rotateY(180deg);
            border: 2px solid #2c7873;
        }

        /* Form Elements */
        .eid-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            position: relative;
        }

        input, button {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #2c7873;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(44,120,115,0.2);
        }

        button {
            background: linear-gradient(45deg, #2c7873, #004445);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44,120,115,0.4);
        }

        /* Decorative Elements */
        .decoration {
            font-size: 2.5em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        .mosque-icon {
            width: 80px;
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.5));
            margin: 15px 0;
        }

        /* Announcement Bar */
        .announcement {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, rgba(0,68,69,0.9), rgba(44,120,115,0.9));
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 0.9em;
            border-top: 2px solid #ffd700;
            z-index: 2;
        }

        /* Animations */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes slide {
            from { transform: translateX(-50%); }
            to { transform: translateX(0%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            animation: confettiFall 2s linear forwards;
            z-index: 999;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .eid-card {
                width: 350px;
                height: 450px;
            }
        
            .card-front h1 {
                font-size: 3em;
            }
        
            .mosque-icon {
                width: 70px;
            }
        
            .decoration {
                font-size: 2em;
            }
        
            input, button {
                padding: 10px;
                font-size: 14px;
            }
        
            .announcement {
                font-size: 0.8em;
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                height: 100vh;
                width: 100vw;
            } 
        
             .card-container {
                margin-top: 20px;
            }
        
            .eid-card {
                width: 320px;
            }
        
            .card-front, .card-back {
                padding: 20px;
            }
        
            .card-front h1 {
                font-size: 2.5em;
                margin: 10px 0;
            }
        
            .mosque-icon {
                width: 60px;
            }
        
            .decoration {
                font-size: 1.8em;
                margin: 10px 0;
            }
        
            input, button {
                padding: 8px;
                font-size: 13px;
            }
        
            button {
                margin-top: 5px;
            }
        
            .announcement {
                font-size: 0.8em;
                padding: 3px;
                text-align: center;
            }
        }
        
        @media (max-height: 600px) {
            .eid-card {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="card-container">
        <div class="eid-card">
            <div class="card-front">
                <h1>Eid Mubarak From Saeed</h1>
                <svg class="mosque-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M24 7.5l-3-4.5-3 4.5h2v4h-2.46l-2.54 3-2.54-3h-2.46v-4h2l-3-4.5-3 4.5h2v4h-2.46l-2.54 3-2.54-3h-2.46v-4h2l-3-4.5-3 4.5h2v16h22v-16h2zm-20 13h-2v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/>
                </svg>
                <div class="decoration">üåü‚ú®üïã</div>
                <p>Click to Celebrate!</p>
            </div>
            <div class="card-back">
                <h2 style="color: #2c7873; margin-bottom: 20px;">Eid Celebration</h2>
                <form class="eid-form" onsubmit="return handleSubmit(event)">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <button type="submit">Join Celebration üåô</button>
                </form>
                <div style="margin-top: 20px; text-align: center;">
                    <h3 style="color: #2c7873; margin: 15px 0;">üéâ Blessed Eid! üéâ</h3>
                    <p style="color: #666;">May your days be filled with happiness and peace<br><br> Remember me in your prayers üôèüèΩ</p>
                </div>
            </div>
        </div>
    </div>

    <div class="announcement">
        ü§≤ Let's remember those in our prayers who cannot celebrate Eid due to hardships. ü§≤
    </div>

    <script>
        // Starfield Creation
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 1.5}s`;
                container.appendChild(star);
            }
        }

        // Confetti Effect
        function createConfetti() {
            const colors = ['#ffd700', '#2c7873', '#ffffff'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDuration = `${Math.random() * 1 + 1}s`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }

        // Form Handling
        function handleSubmit(event) {
            event.preventDefault();
            createConfetti();
            alert('Thank you for joining the celebration! Eid Mubarak!');
            event.target.reset();
            return false;
        }

        // Initialize stars when page loads
        document.addEventListener('DOMContentLoaded', createStars);
    </script>
</body>
</html>
